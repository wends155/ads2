<div class="alert alert-success" ng-show="saved">
	<h4>Profile Saved!</h4>
</div>
<img src="/assets/img/spinner.gif" alt="" ng-show="!spinner">
<form class="form-horizontal" ng-submit="submit()" ng-show="!!spinner">
	<legend>Profile</legend>
	<div class="control-group">
		<label for="" class="control-label">First Name</label>
		<div class="controls">
			<input type="text" ng-model="profile.fname" class="input-xlarge" required/>
		</div>
	</div>
	<div class="control-group">
		<label for="" class="control-label">Middle Name</label>
		<div class="controls">
			<input type="text" ng-model="profile.mname" class="input-xlarge" required/>
		</div>
	</div>
	<div class="control-group">
		<label for="" class="control-label">Last Name</label>
		<div class="controls">
			<input type="text" ng-model="profile.lname" class="input-xlarge" required/>
		</div>
	</div>
	<div class="control-group">
		<label for="" class="control-label">Address</label>
		<div class="controls">
			<input type="text" ng-model="profile.address" class="input-xxlarge" />
		</div>
	</div>
	<div class="control-group">
		<label for="" class="control-label">Birthday</label>
		<div class="controls">
			<input type="text" ng-model="profile.birthday" class="input-xlarge" />
			<span class="help-inline">mm/dd/yy</span>
			<span class="help-block">{{profile.unix | date:'longDate'}} </span>
		</div>
	</div>
	<div class="control-group">
		<label for="" class="control-label">Gender</label>
		<div class="controls">
			<select ng-model="profile.gender" ng-options="c as c for c in ['Male','Female']" class="input-xlarge" ></select>
		</div>
	</div>
	<div class="control-group">
		<label for="" class="control-label">Nationality</label>
		<div class="controls">
			<input type="text" ng-model="profile.nationality" class="input-xlarge" />
		</div>
	</div>
	<div class="control-group">
		<label for="" class="control-label">Mobile</label>
		<div class="controls">
			<input type="text" ng-model="profile.mobile" class="input-xlarge" />
		</div>
	</div>
	<div class="control-group">
		<label for="" class="control-label">Bio</label>
		<div class="controls">
			<textarea name="" id="" cols="30" rows="10" ng-model="profile.bio" class="input-xlarge" ></textarea>
		</div>
	</div>

	<div class="form-actions">
		<button type="submit" class="btn btn-primary">Save</button>
	</div>
</form>
