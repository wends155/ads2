<legend>My Cart</legend>
<table class="table table-hover">
	<thead>
		<tr>
			<th>Product ID</th>
			<th>Description</th>
			<th>Unit Price</th>
			<th>Quantity</th>
			<th>Subtotal</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in items">
			<td>{{item.id}} </td>
			<td>{{item.name}} </td>
			<td style="text-align:right">{{item.price | currency: " "}}</td>
			<td><input style="width:30px" type="number" ng-model="item.quantity" min="1"> </td>
			<td style="text-align:right">{{item.price * item.quantity | currency: "Php "}} </td>
			<td>
				<button class="btn btn-small" ng-click="remove(item)" ><i class="icon-remove"></i>Delete</button>
				
			</td>
		</tr>
		
		<tr ng-hide="total() == 0" >
			<td colspan="4" style="text-align:right">Total</td>
			<td colspan="2"><strong>{{total() | currency: "Php "}}</strong></td>
		</tr>
		<tr ng-hide="total() == 0" >
			<td colspan="4" style="text-align:right">Downpayment(30%)</td>
			<td colspan="2"><strong>{{total() * 0.30 | currency: "Php "}}</strong></td>
		</tr>
	</tbody>
</table>
<div class="form-actions">
	<button type="submit" class="btn btn-primary" ng-disabled="total()==0" ng-click="order()">Submit Order</button>
	<button class="btn btn-danger" ng-click="clear()">Clear All</button>
</div>
