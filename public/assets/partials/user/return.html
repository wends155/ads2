<legend>Return/Exchange</legend>
<div>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Quantity</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{item.product.name}} </td>
				<td>{{item.price | currency: "Php " }} </td>
				<td>{{item.quantity}} </td>
			</tr>
		</tbody>
	</table>
</div>

<div>
	<h3>Return/Exchange Form</h3>
	<form class="form-horizontal" ng-submit="submit()">
		<div class="control-group">
			<label for="" class="control-label">Exchangeable Products</label>
			<div class="controls"><select ng-model="item.new_product" ng-options="p.name for p in alts"></select> </div>
		</div>
		<div class="control-group">
			<label for="" class="control-label">Price</label>
			<div class="controls"><input type="text" ng-model="item.new_product.price" disabled></div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Return/Exchange</button>
			<a href="#/orders" class="btn btn-inverse">Cancel</a>
		</div>
	</form>
</div>
