<legend>Stocks</legend>
<img src="/assets/img/spinner.gif" alt="" ng-show="!spinner">
<div ng-show="!!spinner">
	<a href="#/stocks/new" class="btn btn-primary"><i class="icon-book"></i> Add New Entry</a> <a href="" class="btn"><i class="icon-pencil"></i> Add/Remove Stock</a>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Product</th>
				<th>Quantity</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="stock in stocks">
				<td>{{stock.product.name}}</td>
				<td>{{stock.quantity}} </td>
				<td>
					<button class="btn btn-danger" ng-click="delete(stock)"><i class="icon-remove"></i> Delete Entry</button>

				</td>
			</tr>
		</tbody>
	</table>
</div>
