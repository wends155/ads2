<legend>Stocks</legend>
<img src="/assets/img/spinner.gif" alt="" ng-show="!spinner">
<div ng-show="!!spinner">
	<a href="#/stocks/new" class="btn btn-primary"><i class="icon-book"></i> Add New Entry</a> 
	<a target="_blank" href="/report/inventory.pdf" class="btn" type="application/pdf">Inventory Report</a>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Product</th>
				<th>Quantity</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="stock in stocks">
				<td>{{stock.product.name}}</td>
				<td>{{stock.quantity}} </td>
				<td>
					<a ng-href="#/stocks/{{stock.id}}/inc" class="btn"><i class="icon-plus"></i> Add Stock</a>
					<a ng-href="#/stocks/{{stock.id}}/dec" class="btn"><i class="icon-minus"></i> Remove Stock</a>
					<button class="btn btn-danger" ng-click="delete(stock)"><i class="icon-remove"></i> Delete Entry</button>

				</td>
			</tr>
		</tbody>
	</table>
</div>
