<legend>Return/Exchange</legend>
<div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Date</th>
				<th>Order#</th>
				<th>From</th>
				<th>To</th>
				<th>Dealer</th>
				

			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items">
				<td>{{item.date*1000 | date:"MM/dd/yyyy"}} </td>
				<td>{{item.order}} </td>
				<td>{{item.old_product}} </td>
				<td>{{item.new_product}} </td>
				<td>{{item.user}} </td>
			</tr>
		</tbody>
	</table>
</div>
