<% extends "base.html" %>
<% block title %><%= title %><% endblock %>
<% block content %>
<br>
<div class="row-fluid" ng-controller="RegisterCtrl">
    <div class="span12">
		<div class="alert alert-info" ng-show="login">
			  <button type="button" class="close" data-dismiss="alert">&times;</button>
			  <strong>Congratulation! you may now <a href="/login">LOGIN HERE</a> </strong>
		</div>
	<h2>Signing Up...</h2>
	<hr>
		<div ng-show="!login">

				  <div class="control-group {{username_state}}">
					<label class="control-label" for="input01">Username:</label>
					<div class="controls">
					  <input type='text' name='username' ng-model='user.username' ng-change='check_username()' required autofocus>
					  <span class="help-inline" ng-show="username_valid">Username is available</span>
					  <span class="help-inline" ng-show="username_invalid">Username is already taken</span>
					</div>
				  </div>
				  <div class="control-group {{password_state}}">
					<label class="control-label" for="input01">Password:</label>
					<div class="controls">
					  <input type='password' name='password' ng-model="user.password" ng-change="confirm()" required>
					</div>
				  </div>
				  <div class="control-group {{password_state}}">
					<label class="control-label" for="input01">Confirm Password:</label>
					<div class="controls">
					  <input type='password' class='input-large' name='confirmpassword' ng-model="user.password_confirm" ng-change="confirm()" required>
					  <span class="help-inline" ng-show="!password_valid">Password not confirmed</span>
					</div>
				  </div>

					</div>
				  </div>

				  </div>

				  </div>
				  <div class="control-group">

				  </div>

					</div>

				  <div class="control-group">
